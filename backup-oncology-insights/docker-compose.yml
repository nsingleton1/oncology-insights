version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
    restart: unless-stopped

  # Mock API service for development
  mock-api:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./mock-api:/app
    ports:
      - "3001:3001"
    command: >
      sh -c "npm install -g json-server && 
             json-server --watch db.json --port 3001 --host 0.0.0.0 --routes routes.json"
    # Create the mock API files if they don't exist
    healthcheck:
      test: ["CMD", "test", "-e", "/app/db.json"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Production build for testing
  prod-build:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    profiles:
      - prod-test 