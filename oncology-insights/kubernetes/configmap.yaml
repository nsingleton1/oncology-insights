apiVersion: v1
kind: ConfigMap
metadata:
  name: oncology-insights-config
data:
  REACT_APP_ENV: "production"
  REACT_APP_API_URL: "${API_URL}"
  REACT_APP_TITLE: "Oncology Insights Platform"
  REACT_APP_DESCRIPTION: "Oncology analytics and insights platform for healthcare providers"
  nginx.conf: |
    server {
      listen 80;
      server_name localhost;
      root /usr/share/nginx/html;
      index index.html;

      # SPA routing
      location / {
        try_files $uri $uri/ /index.html =404;
      }

      # Cache static assets
      location /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
      }

      # Cache data files with shorter TTL
      location /data/ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
      }
    } 